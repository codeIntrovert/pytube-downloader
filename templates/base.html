<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>PyTube</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">


</head>

<body id="top">

    <main>
        <!--NAVBAR here-->
        {% include 'components/navbar.html' %}
        <!-- Content -->

        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="text-white text-center">Youtube Video Downloader</h1>

                        <h6 class="text-center">Highest Quality + Fastest Download </h6>
                        {% block content %}
                        {% endblock %}
                        <img style="display: none;" id="loading" class="loading"
                            src="{{ url_for('static', filename='loading.gif') }}" alt="Loading">
                    </div>

                </div>
            </div>
        </section>

        <!-- faq here -->
        {% include 'components/faq.html' %}

        <!--footer here-->
        {% include 'components/footer.html' %}

    </main>

    <!-- Loading Script -->
    <script>
        function loading() {
            document.getElementById('loading').style.display = 'flex';
        }
    </script>

    <!-- Message Script -->
    <script>
        var message = '{{message}}'
        if (message) {
            alert(message)
        }
    </script>

</body>
<!-- JAVASCRIPT FILES -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
<script src="{{ url_for('static', filename='js/click-scroll.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>


</html>
