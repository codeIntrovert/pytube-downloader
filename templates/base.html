<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pytube Downloader</title>

    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        var error = '{{error}}'
        if (error) {
            alert(error)
        }
    </script>
</body>

</html>
