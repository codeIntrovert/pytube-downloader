{% block content %}
{% extends 'base.html' %}

{% block content %}
<!-- Form -->
<form class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search" action="{{ url_for('download') }}" method="POST">
    <!-- Input Group -->
    <div class="input-group input-group-lg form-control">

        <span class="input-group-text bi-youtube" id="basic-addon1">
        </span>
        <!-- problem -->
        <!-- Options (Streams) -->
        <select type="search" class="form-control" name="stream" id="stream">
            <!-- Video Streams -->
            <option disabled>Video</option>
            {% for stream in video_streams %}
            <option value="{{stream.itag}}">{{"{} (.{})".format(stream.resolution, stream.subtype)}}</option>
            {% endfor %}

            <!-- Audio Streams -->
            <option disabled>Audio</option>
            {% for stream in audio_streams %}
            <option value="{{stream.itag}}">{{"{} (.{})".format(stream.abr, "mp3")}}</option>
            {% endfor %}
        </select>

        <!-- Link (Hidden) -->
        <input class="form-control" type="hidden" name="link" value="{{link}}" />
        <!-- Select Button -->
        <button type="submit" id="start-button" onclick="loading()" class="form-control">Download</button>
    </div>
</form>
{% endblock %}


{% endblock %}
