{% extends 'base.html' %}

{% block content %}
<!-- Form -->
<form action="{{ url_for('download') }}" method="POST">
    <!-- Input Group -->
    <div class="input-group">
        <!-- Options (Streams) -->
        <select class="form-select border-danger border-5" name="stream" id="stream">
            <!-- Video Streams -->
            <option disabled>Video</option>
            {% for i in range(video_streams |length) %}
                {% with stream = video_streams[i] %}
                <option value="{{i}}">{{"{} (.{})".format(stream.resolution, stream.subtype)}}</option>
                {% endwith %}
            {% endfor %}
            
            <!-- Audio Streams -->
            <option disabled>Audio</option>
            {% with vs = video_streams |length %}
            {% for i in range(audio_streams |length) %}
                {% with stream = audio_streams[i] %}
                <option value="{{i + vs}}">{{"{} (.{})".format(stream.abr, "mp3")}}</option>
                {% endwith %}
            {% endfor %}
            {% endwith %}
        </select>

        <!-- Link (Hidden) -->
        <input type="hidden" name="link" value="{{link}}" />

        <!-- Select Button -->
        <button class="btn btn-danger" type="submit" onclick="loading()">Select</button>
    </div>
</form>
{% endblock %}
