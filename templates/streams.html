{% extends 'base.html' %}

{% block style %}
    .stream {
        border-radius: 4px;
        border: 7px solid #5cb85c;
        padding-right: 130px;
        outline: none;
        height: 40px;
    }
{% endblock %}

{% block content %}
<form action="/download" method="POST">
    <select class="stream" name="stream" id="stream">
        {%for stream in streams%}
        <option value="{{stream.itag}}">{{"{} (.{})".format( stream.abr if stream.type == "audio" else stream.resolution,  stream.subtype)}}</option>
        {%endfor%}
    </select>
    <input type="hidden" name="link" value="{{link}}" />
    <input style="height: 40px;" class="submit" type="submit" value="Download">
</form>
{% endblock %}
