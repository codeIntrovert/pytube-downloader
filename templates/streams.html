<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form  action="/download" method="POST">
        <select name="stream" id="stream">
            {%for stream in streams%} 
            <option value="{{stream.itag}}">{{stream.abr if type == "audio" else "{} - {}".format(stream.resolution, stream.subtype)}}</option>
            {%endfor%}
        </select>
        <input type="hidden" name="link" value="{{link}}"/>
        <input type="hidden" name="type" value="{{type}}"/>
        <input type="submit">
    </form>

    <script>
        var error = '{{error}}'
        if(error){
            alert(error)
        }
    </script>
</body>

</html>
