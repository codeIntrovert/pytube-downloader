{% extends 'base.html' %}

{% block style %}
    .stream {
        border-radius: 4px;
        border: 7px solid #5cb85c;
        padding-right: 130px;
        outline: none;
    }
{% endblock %}

{% block content %}
<form action="/download" method="POST">
    <select class="stream" name="stream" id="stream">
        {%for stream in streams%}
        <option value="{{stream.itag}}">{{stream.abr if type == "audio" else "{} - {}".format(stream.resolution,
            stream.subtype)}}</option>
        {%endfor%}
    </select>
    <input type="hidden" name="link" value="{{link}}" />
    <input type="hidden" name="type" value="{{type}}" />
    <input class="submit" type="submit" value="Download">
</form>
{% endblock %}
