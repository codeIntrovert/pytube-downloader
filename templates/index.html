{% extends 'base.html' %}

{% block style %}
    .link {
        border-radius: 4px;
        border: 7px solid #5cb85c;
        padding-right: 130px;
        outline: none;
        height: 30px;
        padding: 0 14px;
    }
{% endblock %}

{% block content %}
<form action="/streams" method="POST">
    <input class="link" name="link" size="50" placeholder="Youtube video link here..." autocomplete="off">
    <input style="height: 43.6px;" class="submit" type="submit" value="Start">
</form>
{% endblock %}
