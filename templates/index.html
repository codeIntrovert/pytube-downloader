{% extends 'base.html' %}
{% block content %}



<form class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search" action="{{ url_for('streams') }}" method="POST">
    <div class="input-group input-group-lg">
        <span class="input-group-text bi-youtube" id="basic-addon1">
        </span>

        <input name="link" type="search" class="form-control" id="keyword" placeholder="Insert Link Here"
            aria-label="Search" aria-describedby="start-button">

        <button type="submit" id="start-button" onclick="loading()" class="form-control">Download</button>
    </div>
</form>




{% endblock %}
